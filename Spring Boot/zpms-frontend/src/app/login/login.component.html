<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row shadow rounded-4 overflow-hidden bg-white w-100" style="max-width: 1000px;">
    
    <!-- Left Image -->
    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-white p-4">
      <img src="/download.gif" alt="Login" class="img-fluid" style="max-height: 400px;" />
    </div>

    <!-- Right Login Form -->
    <div class="col-md-6 p-5 d-flex flex-column justify-content-center">
      <h3 class="text-center mb-4 fw-bold">लॉगिन</h3>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- Username -->
        <div class="mb-4">
          <input type="text" formControlName="email" class="form-control form-control-lg" placeholder="यूजरनेम / मोबाईल नंबर" />
        </div>

        <!-- Password with toggle icon -->
        <div class="mb-4 position-relative">
          <input [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password"
                 class="form-control form-control-lg"
                 placeholder="पासवर्ड" />
          <i class="bi"
             [ngClass]="hidePassword ? 'bi-eye-slash' : 'bi-eye'"
             (click)="togglePassword()"
             style="position: absolute; top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer;"></i>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button class="btn btn-primary btn-lg" type="submit">लॉगिन</button>
        </div>
      </form>

      <!-- Error or Info Message -->
      <div class="mt-3 text-danger text-center fw-bold" *ngIf="message">
        {{ message }}
      </div>
    </div>

  </div>
</div>
